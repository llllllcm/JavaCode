<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 引入jquery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $.ajax({
            type:'get',
            url:'https://www.sogou.com?studentName=lisi',
            //此处的success就声明了一个回调函数，这个回调函数就会在服务器响应返回到浏览器时触发该回调。
            // 正是这个回调体现所谓的异步。
            success:function(data) {
                // data则是响应的正文部分
                console.log("当服务器返回的响应到达浏览之后，浏览器触发该回调，通知到咱们的代码中")
            }

        });
        console.log("浏览器立即往下执行后续代码");
    </script>
</body>
</html>
